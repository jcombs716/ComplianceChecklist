<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY Compliance Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; transition: all 0.3s ease; }
        .nav-active { background-color: #2563eb; color: white; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3); }
        .page-transition { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="app">
        <!-- App content will be injected here by JavaScript -->
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuration ---
        const firebaseConfig = JSON.parse('{"apiKey": "", "authDomain": "", "projectId": "", "storageBucket": "", "messagingSenderId": "", "appId": ""}'); 
        // Note: Real config is injected at runtime in the preview environment.
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- State Management ---
        let state = {
            view: 'landing', // landing, dashboard, invite, docs
            user: null,
            isGenerating: false,
            inviteEmail: '',
            generatedInvite: '',
            statusMsg: ''
        };

        // --- Core Functions ---
        function navigate(viewName) {
            state.view = viewName;
            render();
            window.scrollTo(0, 0);
        }

        async function generateAIDraft() {
            const email = document.getElementById('invite-email')?.value;
            if (!email) return;

            state.isGenerating = true;
            render();

            const apiKey = ""; // API key provided by environment
            const prompt = `Write a professional email invitation for a team member to join our New York Compliance Management platform. The recipient is ${email}. Keep it brief.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                state.generatedInvite = data.candidates?.[0]?.content?.parts?.[0]?.text || "Failed to generate.";
            } catch (err) {
                console.error(err);
                state.generatedInvite = "Error connecting to AI service.";
            } finally {
                state.isGenerating = false;
                render();
            }
        }

        function showToast(msg) {
            state.statusMsg = msg;
            render();
            setTimeout(() => { state.statusMsg = ''; render(); }, 3000);
        }

        // --- Templates ---
        function Landing() {
            return `
                <div class="min-h-screen flex flex-col items-center justify-center p-6 text-center page-transition">
                    <div class="bg-blue-600 p-5 rounded-3xl mb-8 shadow-2xl">
                        <i data-lucide="shield" class="text-white w-12 h-12"></i>
                    </div>
                    <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 mb-4">NY Compliance Pro</h1>
                    <p class="text-lg text-slate-600 mb-10 max-w-md">The professional standard for tracking New York state regulatory requirements.</p>
                    <div class="flex flex-col sm:flex-row gap-4 w-full max-w-sm">
                        <button onclick="window.navigate('dashboard')" class="flex-1 bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-blue-700 transition-all flex items-center justify-center gap-2">
                            Dashboard <i data-lucide="arrow-right" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        function Dashboard() {
            return `
                <div class="page-transition space-y-8">
                    <div class="flex items-center justify-between">
                        <h2 class="text-2xl font-bold">Compliance Overview</h2>
                        <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider">Live</span>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                            <div class="w-10 h-10 bg-blue-100 text-blue-600 rounded-xl flex items-center justify-center mb-4"><i data-lucide="file-text" class="w-5 h-5"></i></div>
                            <p class="text-slate-500 text-sm font-medium">Active Docs</p>
                            <h3 class="text-3xl font-bold">124</h3>
                        </div>
                        <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                            <div class="w-10 h-10 bg-amber-100 text-amber-600 rounded-xl flex items-center justify-center mb-4"><i data-lucide="alert-circle" class="w-5 h-5"></i></div>
                            <p class="text-slate-500 text-sm font-medium">Open Audits</p>
                            <h3 class="text-3xl font-bold">3</h3>
                        </div>
                        <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                            <div class="w-10 h-10 bg-purple-100 text-purple-600 rounded-xl flex items-center justify-center mb-4"><i data-lucide="users" class="w-5 h-5"></i></div>
                            <p class="text-slate-500 text-sm font-medium">Team</p>
                            <h3 class="text-3xl font-bold">8</h3>
                        </div>
                    </div>

                    <div class="bg-white p-10 rounded-[2.5rem] border-2 border-dashed border-slate-200 text-center">
                        <div class="bg-slate-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i data-lucide="calendar" class="text-slate-300"></i>
                        </div>
                        <p class="text-slate-400 font-medium">No activity in the last 24 hours.</p>
                    </div>
                </div>
            `;
        }

        function Invite() {
            return `
                <div class="max-w-xl mx-auto page-transition space-y-6">
                    <button onclick="window.navigate('dashboard')" class="flex items-center gap-2 text-slate-500 font-bold hover:text-blue-600">
                        <i data-lucide="chevron-left" class="w-5 h-5"></i> Back
                    </button>
                    <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100">
                        <h2 class="text-2xl font-bold mb-2">Team Invite</h2>
                        <p class="text-slate-500 mb-6">Use AI to draft a professional message.</p>
                        
                        <div class="space-y-4">
                            <input id="invite-email" type="email" placeholder="Email address" class="w-full bg-slate-50 border-0 rounded-2xl p-4 outline-none focus:ring-2 focus:ring-blue-600" value="${state.inviteEmail}">
                            <button onclick="window.generateAIDraft()" ${state.isGenerating ? 'disabled' : ''} class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-blue-700 disabled:opacity-50">
                                ${state.isGenerating ? 'AI is Thinking...' : 'Generate AI Draft'}
                            </button>
                        </div>

                        ${state.generatedInvite ? `
                            <div class="mt-6 p-6 bg-blue-50 rounded-2xl border border-blue-100 animate-in zoom-in-95">
                                <p class="text-blue-800 italic leading-relaxed">"${state.generatedInvite}"</p>
                                <button onclick="window.showToast('Redirecting to mail...')" class="mt-4 w-full bg-white text-blue-600 border border-blue-200 font-bold py-3 rounded-xl flex items-center justify-center gap-2">
                                    <i data-lucide="send" class="w-4 h-4"></i> Copy & Send
                                </button>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // --- Render Engine ---
        function render() {
            const root = document.getElementById('app');
            
            if (state.view === 'landing') {
                root.innerHTML = Landing();
            } else {
                root.innerHTML = `
                    <div class="flex min-h-screen">
                        <!-- Sidebar Desktop -->
                        <aside class="hidden lg:flex flex-col w-72 bg-white border-r p-8 fixed h-full">
                            <div class="flex items-center gap-3 text-blue-600 font-black text-2xl mb-12">
                                <i data-lucide="shield" class="w-8 h-8"></i> NY PRO
                            </div>
                            <nav class="space-y-3 flex-1">
                                <button onclick="window.navigate('dashboard')" class="flex items-center gap-3 w-full p-4 rounded-2xl font-semibold transition-all ${state.view === 'dashboard' ? 'nav-active' : 'hover:bg-slate-50'}">
                                    <i data-lucide="layout-grid" class="w-5 h-5"></i> Dashboard
                                </button>
                                <button onclick="window.navigate('invite')" class="flex items-center gap-3 w-full p-4 rounded-2xl font-semibold transition-all ${state.view === 'invite' ? 'nav-active' : 'hover:bg-slate-50'}">
                                    <i data-lucide="users" class="w-5 h-5"></i> Team
                                </button>
                                <button onclick="window.navigate('docs')" class="flex items-center gap-3 w-full p-4 rounded-2xl font-semibold transition-all ${state.view === 'docs' ? 'nav-active' : 'hover:bg-slate-50'}">
                                    <i data-lucide="file-text" class="w-5 h-5"></i> Documents
                                </button>
                            </nav>
                        </aside>

                        <!-- Main Content -->
                        <main class="flex-1 lg:ml-72 p-6 md:p-12 pb-24">
                            ${state.view === 'dashboard' ? Dashboard() : ''}
                            ${state.view === 'invite' ? Invite() : ''}
                            ${state.view === 'docs' ? '<div class="text-center py-20 text-slate-400">Document system loading...</div>' : ''}
                        </main>

                        <!-- Mobile Bottom Nav -->
                        <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t p-4 flex justify-around items-center z-50">
                            <button onclick="window.navigate('dashboard')" class="${state.view === 'dashboard' ? 'text-blue-600' : 'text-slate-400'}"><i data-lucide="home"></i></button>
                            <button onclick="window.navigate('invite')" class="${state.view === 'invite' ? 'text-blue-600' : 'text-slate-400'}"><i data-lucide="users"></i></button>
                            <button onclick="window.navigate('docs')" class="${state.view === 'docs' ? 'text-blue-600' : 'text-slate-400'}"><i data-lucide="file-text"></i></button>
                        </nav>
                    </div>
                `;
            }

            if (state.statusMsg) {
                const toast = document.createElement('div');
                toast.className = "fixed bottom-10 right-10 bg-slate-900 text-white px-6 py-4 rounded-2xl shadow-2xl z-[100] animate-in slide-in-from-right";
                toast.innerText = state.statusMsg;
                document.body.appendChild(toast);
            }

            lucide.createIcons();
        }

        // --- Initialization ---
        window.navigate = navigate;
        window.generateAIDraft = generateAIDraft;
        window.showToast = showToast;

        signInAnonymously(auth).then(() => {
            render();
        });

    </script>
</body>
</html>
