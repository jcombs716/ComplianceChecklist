<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY School Compliance Ledger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot, serverTimestamp, deleteDoc, query } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCZzkoPiWtm3UZfvlt2fPghH1QU33S5yrA",
            authDomain: "compliance-checklist-d9c98.firebaseapp.com",
            projectId: "compliance-checklist-d9c98",
            storageBucket: "compliance-checklist-d9c98.firebasestorage.app",
            messagingSenderId: "303424189265",
            appId: "1:303424189265:web:53767634f420f882fb1970"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const APP_ID = 'ny-compliance-v1';

        window.FirebaseOps = { 
            auth, db, APP_ID, 
            signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, 
            doc, setDoc, collection, onSnapshot, serverTimestamp, deleteDoc, query 
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        const Icon = ({ name, size = 18, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    window.lucide.createIcons({
                        icons: { [name]: window.lucide.icons[name] },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name]);
            return <i ref={iconRef} data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        function App() {
            const f = window.FirebaseOps;
            const [user, setUser] = useState(null);
            const [authLoading, setAuthLoading] = useState(true);
            const [error, setError] = useState('');
            const [processing, setProcessing] = useState(false);
            
            const emailRef = useRef(null);
            const passwordRef = useRef(null);

            const [tasks, setTasks] = useState([]);
            const [userCompletions, setUserCompletions] = useState({});
            const [newTask, setNewTask] = useState({ name: '', code: '' });

            useEffect(() => {
                const checkFirebase = setInterval(() => {
                    if (window.FirebaseOps) {
                        clearInterval(checkFirebase);
                        const unsub = window.FirebaseOps.onAuthStateChanged(window.FirebaseOps.auth, (u) => {
                            setUser(u);
                            setAuthLoading(false);
                        });
                        return () => unsub();
                    }
                }, 100);
            }, []);

            useEffect(() => {
                if (!user || !window.FirebaseOps) return;
                const fb = window.FirebaseOps;

                const qTasks = fb.collection(fb.db, 'artifacts', fb.APP_ID, 'public', 'data', 'master_tasks');
                const unsubTasks = fb.onSnapshot(qTasks, (snap) => {
                    setTasks(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });

                const qUser = fb.collection(fb.db, 'artifacts', fb.APP_ID, 'users', user.uid, 'completions');
                const unsubUser = fb.onSnapshot(qUser, (snap) => {
                    const data = {};
                    snap.forEach(d => data[d.data().taskId] = true);
                    setUserCompletions(data);
                });

                return () => { unsubTasks(); unsubUser(); };
            }, [user]);

            const handleAuth = async (mode) => {
                const fb = window.FirebaseOps;
                const emailVal = emailRef.current.value.trim();
                const passVal = passwordRef.current.value.trim();

                if (!emailVal || !passVal) {
                    setError('Entry required in all fields.');
                    return;
                }

                setError('');
                setProcessing(true);

                try {
                    if (mode === 'login') {
                        await fb.signInWithEmailAndPassword(fb.auth, emailVal, passVal);
                    } else {
                        await fb.createUserWithEmailAndPassword(fb.auth, emailVal, passVal);
                    }
                } catch (err) {
                    console.error("Auth Failure:", err.code);
                    if (err.code === 'auth/invalid-email') setError("Invalid email format. Use name@domain.com");
                    else if (err.code === 'auth/weak-password') setError("Password must be at least 6 characters.");
                    else setError(err.message.replace("Firebase: ", ""));
                } finally {
                    setProcessing(false);
                }
            };

            const toggleTask = async (taskId) => {
                if (!user || !window.FirebaseOps) return;
                const fb = window.FirebaseOps;
                const docRef = fb.doc(fb.db, 'artifacts', fb.APP_ID, 'users', user.uid, 'completions', `task_${taskId}`);
                if (userCompletions[taskId]) {
                    await fb.deleteDoc(docRef);
                } else {
                    await fb.setDoc(docRef, { taskId, timestamp: fb.serverTimestamp() });
                }
            };

            const addMasterTask = async () => {
                if (!newTask.name || !window.FirebaseOps) return;
                const fb = window.FirebaseOps;
                const id = Date.now().toString();
                await fb.setDoc(fb.doc(fb.db, 'artifacts', fb.APP_ID, 'public', 'data', 'master_tasks', id), {
                    ...newTask,
                    createdAt: fb.serverTimestamp()
                });
                setNewTask({ name: '', code: '' });
            };

            const deleteMasterTask = async (id) => {
                await window.FirebaseOps.deleteDoc(window.FirebaseOps.doc(window.FirebaseOps.db, 'artifacts', window.FirebaseOps.APP_ID, 'public', 'data', 'master_tasks', id));
            };

            if (authLoading) return (
                <div className="h-screen flex flex-col items-center justify-center font-black text-blue-600 gap-4">
                    <div className="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                    <span className="tracking-widest uppercase text-[10px]">Verifying Credentials...</span>
                </div>
            );

            if (!user) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 bg-slate-50">
                        <div className="max-w-md w-full glass p-10 rounded-[3rem] card-shadow border border-white">
                            <div className="text-center mb-8">
                                <div className="bg-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-xl">
                                    <Icon name="shield-check" size={32} className="text-white" />
                                </div>
                                <h1 className="text-2xl font-black uppercase tracking-tight text-slate-900">Compliance Login</h1>
                                <p className="text-slate-400 text-[10px] font-black uppercase tracking-[0.2em] mt-2">NYS Secure Gateway</p>
                            </div>
                            
                            <div className="space-y-4">
                                {error && (
                                    <div className="p-4 bg-red-50 border border-red-100 text-red-600 text-[10px] font-bold rounded-2xl uppercase text-center">
                                        {error}
                                    </div>
                                )}
                                <input 
                                    ref={emailRef}
                                    className="w-full p-4 bg-slate-100 border-none rounded-2xl text-sm focus:ring-2 ring-blue-500 outline-none transition-all font-medium" 
                                    placeholder="Email Address" 
                                    type="text" 
                                />
                                <input 
                                    ref={passwordRef}
                                    className="w-full p-4 bg-slate-100 border-none rounded-2xl text-sm focus:ring-2 ring-blue-500 outline-none transition-all font-medium" 
                                    placeholder="Password" 
                                    type="password" 
                                />
                                <div className="grid grid-cols-2 gap-3 pt-2">
                                    <button 
                                        disabled={processing}
                                        onClick={() => handleAuth('login')} 
                                        className="bg-blue-600 text-white p-4 rounded-2xl font-black uppercase text-[10px] tracking-widest hover:bg-blue-700 transition-all disabled:opacity-50"
                                    >
                                        {processing ? '...' : 'Sign In'}
                                    </button>
                                    <button 
                                        disabled={processing}
                                        onClick={() => handleAuth('signup')} 
                                        className="bg-slate-900 text-white p-4 rounded-2xl font-black uppercase text-[10px] tracking-widest hover:bg-black transition-all disabled:opacity-50"
                                    >
                                        Create
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            const progress = tasks.length ? Math.round((Object.keys(userCompletions).length / tasks.length) * 100) : 0;

            return (
                <div className="min-h-screen pb-20">
                    <nav className="p-6 lg:px-12 flex justify-between items-center max-w-7xl mx-auto">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2.5 rounded-xl shadow-lg">
                                <Icon name="shield-check" size={20} className="text-white" />
                            </div>
                            <h2 className="font-black uppercase tracking-tighter text-lg leading-none">NY Compliance</h2>
                        </div>
                        <div className="flex items-center gap-4">
                            <span className="text-xs font-bold text-slate-800 hidden sm:block">{user.email}</span>
                            <button onClick={() => window.FirebaseOps.signOut(window.FirebaseOps.auth)} className="w-10 h-10 flex items-center justify-center rounded-full bg-white border border-slate-200 text-slate-400 hover:text-red-500 transition-colors">
                                <Icon name="log-out" size={18} />
                            </button>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto px-6 lg:px-12 grid grid-cols-1 lg:grid-cols-12 gap-10">
                        <div className="lg:col-span-8">
                            <div className="flex items-center justify-between mb-8">
                                <h3 className="font-black uppercase text-xs text-slate-500 tracking-[0.2em]">Mandate Ledger</h3>
                                <div className="h-px flex-1 bg-slate-200 mx-4"></div>
                                <span className="text-[10px] font-black text-blue-600 bg-blue-50 px-4 py-1.5 rounded-full uppercase tracking-widest">{tasks.length} Items</span>
                            </div>
                            
                            <div className="space-y-4">
                                {tasks.map(task => (
                                    <div key={task.id} className={`group bg-white p-6 rounded-[2rem] flex items-center justify-between card-shadow border-2 transition-all ${userCompletions[task.id] ? 'border-emerald-100' : 'border-transparent'}`}>
                                        <div className="flex items-center gap-6">
                                            <button 
                                                onClick={() => toggleTask(task.id)}
                                                className={`w-14 h-14 rounded-2xl flex items-center justify-center transition-all ${userCompletions[task.id] ? 'bg-emerald-500 text-white shadow-lg' : 'bg-slate-50 text-slate-300 hover:bg-blue-600 hover:text-white'}`}
                                            >
                                                <Icon name="check-circle-2" size={28} />
                                            </button>
                                            <div>
                                                <p className={`font-black text-sm uppercase tracking-tight ${userCompletions[task.id] ? 'text-slate-300 line-through' : 'text-slate-800'}`}>{task.name}</p>
                                                <span className="text-[9px] font-black text-blue-500 uppercase tracking-widest">{task.code || 'SED-REF'}</span>
                                            </div>
                                        </div>
                                        <button onClick={() => deleteMasterTask(task.id)} className="w-10 h-10 rounded-xl flex items-center justify-center text-slate-100 hover:bg-red-50 hover:text-red-500 transition-all">
                                            <Icon name="trash-2" size={16} />
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="lg:col-span-4 space-y-6">
                            <div className="bg-slate-900 rounded-[3rem] p-10 text-white shadow-2xl overflow-hidden relative">
                                <h4 className="text-[10px] font-black uppercase tracking-[0.2em] text-blue-400 mb-8">District Progress</h4>
                                <div className="flex items-baseline gap-2 mb-4">
                                    <span className="text-7xl font-black tracking-tighter">{progress}</span>
                                    <span className="text-xl font-black text-blue-500">%</span>
                                </div>
                                <div className="w-full bg-white/10 h-3 rounded-full overflow-hidden">
                                    <div className="bg-blue-500 h-full transition-all duration-1000" style={{width: `${progress}%`}}></div>
                                </div>
                            </div>

                            <div className="bg-white rounded-[3rem] p-10 card-shadow border border-slate-100">
                                <h4 className="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mb-6">Add Requirement</h4>
                                <div className="space-y-4">
                                    <input 
                                        className="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold border-none outline-none" 
                                        placeholder="Title..." 
                                        value={newTask.name}
                                        onChange={e => setNewTask({...newTask, name: e.target.value})}
                                    />
                                    <input 
                                        className="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold border-none outline-none" 
                                        placeholder="Reference Code..." 
                                        value={newTask.code}
                                        onChange={e => setNewTask({...newTask, code: e.target.value})}
                                    />
                                    <button 
                                        onClick={addMasterTask}
                                        className="w-full bg-slate-900 text-white p-5 rounded-2xl font-black uppercase text-[10px] tracking-widest hover:bg-black transition-all"
                                    >
                                        Update Ledger
                                    </button>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
