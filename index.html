<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY School Compliance Pro | Live Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .stat-card:hover { transform: translateY(-4px); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .loading-shimmer {
            background: linear-gradient(90deg, #f0f2f5 25%, #e0e4e9 50%, #f0f2f5 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="bg-[#F1F5F9]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const MASTER_REQUIREMENTS = [
            { id: 'fire-1', name: 'Annual Fire Safety Inspection', category: 'Fire Safety', frequency: 'Annual', authority: 'NYSED', status: 'critical' },
            { id: 'water-1', name: 'Lead in Water Testing', category: 'Environmental', frequency: '3 Years', authority: 'NYS DOH', status: 'standard' },
            { id: 'bcs-1', name: 'Building Condition Survey', category: 'Facilities', frequency: '5 Years', authority: 'NYSED', status: 'critical' },
            { id: 'boiler-1', name: 'Boiler Inspection', category: 'Mechanical', frequency: 'Annual', authority: 'Dept of Labor', status: 'standard' },
            { id: 'visual-1', name: 'Annual Visual Inspection (AVI)', category: 'Facilities', frequency: 'Annual', authority: 'NYSED', status: 'critical' },
            { id: 'asb-1', name: 'Asbestos 6-Month Periodic Surveillance', category: 'Safety', frequency: '6 Months', authority: 'AHERA', status: 'standard' }
        ];

        function App() {
            const [view, setView] = useState('checklist');
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [userData, setUserData] = useState(null);
            const [onboardForm, setOnboardForm] = useState({ name: '', district: '' });
            const [selectedBuilding, setSelectedBuilding] = useState('High School');
            const [tasks, setTasks] = useState([]);
            const [notif, setNotif] = useState(null);
            const [isSyncing, setIsSyncing] = useState(false);

            useEffect(() => {
                const savedUser = localStorage.getItem('ny_comp_user_v2');
                const savedTasks = localStorage.getItem('ny_comp_tasks_v2');
                if (savedUser) setUserData(JSON.parse(savedUser));
                if (savedTasks) setTasks(JSON.parse(savedTasks));
            }, []);

            // Simulate "Live" Syncing to Cloud
            useEffect(() => {
                if (!userData) return;
                setIsSyncing(true);
                const timer = setTimeout(() => {
                    localStorage.setItem('ny_comp_user_v2', JSON.stringify(userData));
                    localStorage.setItem('ny_comp_tasks_v2', JSON.stringify(tasks));
                    setIsSyncing(false);
                }, 800);
                return () => clearTimeout(timer);
            }, [userData, tasks]);

            const showMsg = (txt) => {
                setNotif(txt);
                setTimeout(() => setNotif(null), 3000);
            };

            const handleOnboard = () => {
                if (!onboardForm.name || !onboardForm.district) return;
                setUserData({ ...onboardForm, buildings: ['High School', 'Middle School', 'Elementary School'], role: 'Compliance Officer' });
            };

            const addTask = (req) => {
                const isDuplicate = tasks.some(t => t.id_ref === req.id && t.building === selectedBuilding);
                if (isDuplicate) return showMsg("Requirement already active for this building.");
                
                const newTask = { 
                    ...req, 
                    id: Math.random().toString(36).substr(2, 9),
                    id_ref: req.id,
                    building: selectedBuilding, 
                    completed: false,
                    dueDate: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0]
                };
                setTasks([...tasks, newTask]);
                showMsg(`Synced ${req.name} to Cloud`);
            };

            const toggleTask = (id) => {
                setTasks(tasks.map(t => t.id === id ? { ...t, completed: !t.completed } : t));
            };

            const stats = useMemo(() => {
                const total = tasks.filter(t => t.building === selectedBuilding).length;
                const completed = tasks.filter(t => t.building === selectedBuilding && t.completed).length;
                const percent = total === 0 ? 0 : Math.round((completed / total) * 100);
                return { total, completed, percent };
            }, [tasks, selectedBuilding]);

            if (!userData) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 bg-[#0F172A] text-white">
                        <div className="max-w-md w-full glass-card p-10 rounded-[3rem] shadow-2xl relative overflow-hidden">
                            <div className="absolute top-0 right-0 p-8 opacity-10">
                                <i data-lucide="shield-check" className="w-32 h-32"></i>
                            </div>
                            <div className="w-14 h-14 bg-indigo-500 rounded-2xl flex items-center justify-center mb-8 shadow-xl shadow-indigo-500/20">
                                <i data-lucide="layout-dashboard" className="w-7 h-7"></i>
                            </div>
                            <h2 className="text-4xl font-extrabold mb-2 tracking-tight">Compliance Live</h2>
                            <p className="text-slate-400 mb-10 text-lg">Connect your NY School District to the live monitoring system.</p>
                            <div className="space-y-4">
                                <div>
                                    <label className="text-[10px] font-black uppercase text-indigo-400 tracking-widest ml-1">Administrator</label>
                                    <input className="w-full mt-1 p-4 bg-slate-800/50 border border-slate-700 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition-all" placeholder="e.g. John Doe" value={onboardForm.name} onChange={e => setOnboardForm({...onboardForm, name: e.target.value})} />
                                </div>
                                <div>
                                    <label className="text-[10px] font-black uppercase text-indigo-400 tracking-widest ml-1">District Identifier</label>
                                    <input className="w-full mt-1 p-4 bg-slate-800/50 border border-slate-700 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition-all" placeholder="e.g. Buffalo City Schools" value={onboardForm.district} onChange={e => setOnboardForm({...onboardForm, district: e.target.value})} />
                                </div>
                                <button onClick={handleOnboard} className="w-full py-5 bg-indigo-500 hover:bg-indigo-400 font-bold rounded-2xl transition-all shadow-xl shadow-indigo-500/20 flex items-center justify-center gap-2 group mt-4">
                                    Secure Connection <i data-lucide="arrow-right" className="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex h-screen overflow-hidden">
                    {/* Sidebar */}
                    <aside className={`w-80 bg-[#0F172A] flex flex-col fixed inset-y-0 z-50 transition-transform md:relative md:translate-x-0 ${isMobileMenuOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <div className="p-8 flex-1 overflow-y-auto">
                            <div className="flex items-center gap-4 mb-12">
                                <div className="w-10 h-10 bg-indigo-500 rounded-xl flex items-center justify-center text-white shadow-lg">
                                    <i data-lucide="shield-check" className="w-5 h-5"></i>
                                </div>
                                <div>
                                    <h3 className="text-white font-bold text-sm tracking-tight truncate w-40">{userData.district}</h3>
                                    <div className="flex items-center gap-1.5">
                                        <span className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                                        <span className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Live: {userData.name}</span>
                                    </div>
                                </div>
                            </div>

                            <nav className="space-y-2">
                                <NavBtn active={view==='checklist'} onClick={()=>setView('checklist')} icon="check-square" label="Control Panel" />
                                <NavBtn active={view==='library'} onClick={()=>setView('library')} icon="library" label="Requirement Library" />
                                <NavBtn active={false} icon="file-text" label="Reports & Exports" />
                                <NavBtn active={false} icon="settings" label="Configurations" />
                            </nav>
                        </div>
                        <div className="p-8 border-t border-slate-800/50 space-y-4">
                            <div className="bg-slate-800/40 p-4 rounded-2xl">
                                <div className="flex justify-between text-[10px] font-black uppercase text-slate-500 mb-2">
                                    <span>Cloud Storage</span>
                                    <span>84%</span>
                                </div>
                                <div className="h-1 bg-slate-700 rounded-full overflow-hidden">
                                    <div className="h-full bg-indigo-500 w-[84%]"></div>
                                </div>
                            </div>
                            <button onClick={() => {localStorage.clear(); location.reload();}} className="w-full py-3 bg-red-500/10 text-red-400 text-[10px] font-black uppercase tracking-widest rounded-xl hover:bg-red-500 hover:text-white transition-all">Terminate Session</button>
                        </div>
                    </aside>

                    {/* Content */}
                    <div className="flex-1 flex flex-col min-w-0 bg-[#F8FAFC]">
                        <header className="h-24 bg-white/80 backdrop-blur-md border-b border-slate-200 px-10 flex items-center justify-between z-10">
                            <div className="flex items-center gap-6">
                                <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="md:hidden p-2 bg-slate-100 rounded-xl"><i data-lucide="menu"></i></button>
                                <div>
                                    <h1 className="text-2xl font-extrabold text-slate-900 tracking-tight">{view === 'checklist' ? 'Active Compliance' : 'NY Requirement Registry'}</h1>
                                    <p className="text-xs text-slate-500 font-medium">{selectedBuilding} â€” Real-time Monitoring</p>
                                </div>
                            </div>
                            
                            <div className="flex items-center gap-4">
                                {isSyncing && <div className="flex items-center gap-2 text-[10px] font-bold text-indigo-500 uppercase tracking-widest"><i data-lucide="refresh-cw" className="w-3 h-3 animate-spin"></i> Syncing</div>}
                                <div className="h-10 w-[1px] bg-slate-200 mx-2 hidden sm:block"></div>
                                <select className="bg-slate-100 px-4 py-2.5 rounded-2xl text-xs font-black uppercase tracking-widest text-slate-700 outline-none border-none ring-2 ring-transparent focus:ring-indigo-500 transition-all cursor-pointer" value={selectedBuilding} onChange={e => setSelectedBuilding(e.target.value)}>
                                    {userData.buildings.map(b => <option key={b}>{b}</option>)}
                                </select>
                            </div>
                        </header>

                        <main className="flex-1 overflow-y-auto p-10">
                            {notif && (
                                <div className="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-8 py-4 rounded-2xl text-xs font-bold shadow-2xl z-[100] animate-bounce">
                                    {notif}
                                </div>
                            )}

                            <div className="max-w-6xl mx-auto space-y-8">
                                {/* Stats Row */}
                                {view === 'checklist' && (
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        <StatCard label="Total Requirements" val={stats.total} icon="layers" color="indigo" />
                                        <StatCard label="Completed" val={stats.completed} icon="check-circle" color="emerald" />
                                        <div className="bg-white p-6 rounded-[2rem] border border-slate-200 shadow-sm flex items-center justify-between">
                                            <div>
                                                <p className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-1">Building Health</p>
                                                <h3 className="text-3xl font-black text-slate-900">{stats.percent}%</h3>
                                            </div>
                                            <div className="relative w-16 h-16">
                                                <svg className="w-16 h-16 -rotate-90">
                                                    <circle cx="32" cy="32" r="28" fill="none" stroke="#F1F5F9" strokeWidth="6" />
                                                    <circle cx="32" cy="32" r="28" fill="none" stroke="#6366F1" strokeWidth="6" strokeDasharray={`${stats.percent * 1.76} 176`} strokeLinecap="round" />
                                                </svg>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {view === 'checklist' ? (
                                    <div className="space-y-4">
                                        <div className="flex items-center justify-between mb-2">
                                            <h4 className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Tracking Queue</h4>
                                            <div className="text-[10px] font-bold text-indigo-500">Auto-saves to Cloud</div>
                                        </div>
                                        {tasks.filter(t => t.building === selectedBuilding).length === 0 ? (
                                            <div className="bg-white rounded-[3rem] border-2 border-dashed border-slate-200 p-20 text-center">
                                                <div className="w-20 h-20 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-6">
                                                    <i data-lucide="plus" className="w-8 h-8 text-slate-300"></i>
                                                </div>
                                                <h3 className="text-xl font-bold text-slate-900">Dashboard Empty</h3>
                                                <p className="text-slate-500 max-w-xs mx-auto mt-2 mb-8 text-sm font-medium">Add school-specific requirements from the library to start tracking your district compliance.</p>
                                                <button onClick={() => setView('library')} className="px-8 py-4 bg-slate-900 text-white font-bold rounded-2xl hover:scale-105 transition-all text-sm">Open Registry</button>
                                            </div>
                                        ) : (
                                            tasks.filter(t => t.building === selectedBuilding).map(t => (
                                                <div key={t.id} className="group bg-white hover:bg-slate-50 p-6 rounded-[2rem] border border-slate-200 flex items-center gap-6 transition-all shadow-sm hover:shadow-md">
                                                    <button onClick={() => toggleTask(t.id)} className={`w-12 h-12 rounded-2xl flex items-center justify-center transition-all ${t.completed ? 'bg-emerald-500 text-white' : 'bg-slate-100 group-hover:bg-white text-slate-300 border border-slate-200'}`}>
                                                        {t.completed ? <i data-lucide="check" className="w-6 h-6"></i> : <i data-lucide="circle" className="w-6 h-6"></i>}
                                                    </button>
                                                    <div className="flex-1">
                                                        <div className="flex items-center gap-3 mb-1">
                                                            <h4 className={`text-base font-bold transition-all ${t.completed ? 'text-slate-400 line-through' : 'text-slate-800'}`}>{t.name}</h4>
                                                            {t.status === 'critical' && <span className="text-[8px] font-black bg-red-100 text-red-600 px-2 py-0.5 rounded-full uppercase tracking-widest">Critical</span>}
                                                        </div>
                                                        <div className="flex items-center gap-4 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                                                            <span className="flex items-center gap-1.5"><i data-lucide="briefcase" className="w-3 h-3"></i> {t.authority}</span>
                                                            <span className="flex items-center gap-1.5"><i data-lucide="calendar" className="w-3 h-3"></i> Due: {t.dueDate}</span>
                                                        </div>
                                                    </div>
                                                    <button className="p-3 hover:bg-slate-200 rounded-xl transition-all text-slate-400"><i data-lucide="more-vertical" className="w-5 h-5"></i></button>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {MASTER_REQUIREMENTS.map(req => (
                                            <div key={req.id} className="bg-white p-8 rounded-[2.5rem] border border-slate-200 flex flex-col hover:shadow-2xl hover:shadow-indigo-500/10 transition-all border-b-4 border-b-transparent hover:border-b-indigo-500">
                                                <div className="flex-1">
                                                    <div className="flex justify-between items-start mb-6">
                                                        <div className="p-3 bg-slate-50 rounded-2xl text-indigo-500"><i data-lucide="book-open" className="w-6 h-6"></i></div>
                                                        <span className="text-[9px] font-black text-slate-400 border border-slate-100 px-3 py-1 rounded-full uppercase tracking-[0.2em]">{req.frequency}</span>
                                                    </div>
                                                    <h3 className="text-lg font-bold text-slate-900 leading-tight mb-3">{req.name}</h3>
                                                    <div className="flex flex-wrap gap-2 mb-8">
                                                        <span className="text-[10px] font-bold text-indigo-600 bg-indigo-50 px-3 py-1 rounded-lg">{req.category}</span>
                                                        <span className="text-[10px] font-bold text-slate-500 bg-slate-100 px-3 py-1 rounded-lg">{req.authority}</span>
                                                    </div>
                                                </div>
                                                <button onClick={() => addTask(req)} className="w-full py-4 bg-slate-900 text-white rounded-2xl text-xs font-bold hover:bg-indigo-600 transition-all flex items-center justify-center gap-2">
                                                    Track for Building <i data-lucide="plus" className="w-4 h-4"></i>
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </main>
                    </div>
                </div>
            );
        }

        function NavBtn({ active, onClick, icon, label }) {
            return (
                <button onClick={onClick} className={`w-full flex items-center gap-4 px-5 py-4 rounded-2xl text-xs font-bold transition-all ${active ? 'bg-indigo-500 text-white shadow-lg shadow-indigo-500/30' : 'text-slate-400 hover:bg-white/5 hover:text-white'}`}>
                    <i data-lucide={icon} className="w-5 h-5"></i> {label}
                </button>
            );
        }

        function StatCard({ label, val, icon, color }) {
            const colors = {
                indigo: 'bg-indigo-50 text-indigo-600',
                emerald: 'bg-emerald-50 text-emerald-600'
            };
            return (
                <div className="bg-white p-6 rounded-[2rem] border border-slate-200 shadow-sm stat-card">
                    <div className={`w-12 h-12 rounded-2xl flex items-center justify-center mb-4 ${colors[color]}`}>
                        <i data-lucide={icon} className="w-6 h-6"></i>
                    </div>
                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">{label}</p>
                    <h3 className="text-3xl font-black text-slate-900">{val}</h3>
                </div>
            );
        }

        // Initialize App and Icons
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        // Re-run Lucide icons after render
        setTimeout(() => lucide.createIcons(), 500);
    </script>
</body>
</html>
